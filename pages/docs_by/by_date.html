<html>
 <head>
    <style>

    /* Set additional styling options for the columns*/
    .column {
    float: left;
    width: 50%;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }
    </style>
 </head>
 <body>
    <div class="row">
        <div class="column">
            <h2>French Period</h2>
            <p>
                <br>1714-1723
                <br>1724-1733
                <br>1734-1743
                <br>1744-1753
                <br>1754-1763
            </p>
        </div>
        <div class="column">
            <h2>Spanish Period</h2>
            <p>
                <br>1763-1772
                <br>1773-1782
                <br>1783-1792
                <br>1793-1802
            </p>
        </div>
    </div>
 </body>
</html>
