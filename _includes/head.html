<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- FAVICONS & APPS -->
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{ '/assets/figures/favicon_32.png' | relative_url}}"/>
  <link rel="shortcut icon" type="image/png" sizes="96x96" href="{{ '/assets/figures/favicon_96.png' | relative_url}}"/>
  <link rel="shortcut icon" type="image/png" sizes="16x16" href="{{ '/assets/figures/favicon_16.png' | relative_url}}"/>

  <!-- SCRIPTS -->
  <script type='text/javascript' src='{{ "/assets/js/jquery-3.5.1.min.js" | absolute_url }}'></script>
  {% if page.gallery %}<script type='text/javascript' defer src='{{ "/assets/js/facets.js" | absolute_url }}'></script>{% endif %}
  {% comment %} Include Framer Motion library. https://motion.dev/docs/quick-start {% endcomment %}
  <script type="text/javascript" src="{{ '/assets/js/motion.js' | absolute_url}}"></script>
  <script type='text/javascript' defer src='{{ "/assets/js/bootstrap/bootstrap.min.js" | absolute_url }}'></script>
  <noscript><p>Please enable JavaScript in your browser.</p></noscript>
</head>
